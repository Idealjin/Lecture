<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1 align="center"> ajax 요청후 Stream을 이용한 json응답(toString overriding)</h1>
	<h2> 자바 object응답 받기</h2>
	<h3> 1-1. 데이터 전송 없이 json 반환</h3>
	<button id="send-get-1">전송</button>
	<script>
		$("#send-get-1").click(function(){
			$.ajax({
				url:"/chap05/receive/override",
				type:"get",
				success:function(data, textStatus, xhr){
					console.table(data);
				},
				error:function(xhr, status, error){
					console.log(error);
				}
			});

		});
	</script>

	<h3> 1-2. 데이터 전송 없이 jsonArray 반환</h3>
	<button id="send-get-2">전송</button>

			$.ajax({
				url:"/chap05/receive/list",

					console.table(data);
				},
				error:function(xhr, status, error){
					console.log(error);
				}
			});
		});
	</script>


<h3> 1-3. 데이터 전송 없이 hashmap반환</h3>

</body>
</html>
